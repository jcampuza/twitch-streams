<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Joseph Campuzano Porfolio Site">
  <meta name="author" content="Joseph Campuzano">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/img/favicon.ico">
  <title>Joseph Campuzano | Twitch Streams</title>

  <link href="/css/normalize.css" rel="stylesheet">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet"> 

</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="text-center">Twitch Streamers</h1>
      <!-- Buttons -->
      <div class="buttons" style="">
        <button id="all" class="btn">Show All</button>
        <button id="online" class="btn">Show Online</button>
        <button id="offline" class="btn">Show Offline</button>
      </div>
    </div>
  <!-- End Buttons -->
  <!-- Streamers -->
    <div class="row">
      <div class="streamers">
      </div>
    </div>
    <div class="row">
      <div class="search">
        <span>Search for a Streamer</span>
        <div style="display: flex">
          <input type="text" placeholder="Search">
          <button class="btn" id="search">Search</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/jquery.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
